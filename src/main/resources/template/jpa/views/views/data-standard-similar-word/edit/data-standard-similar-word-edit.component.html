<as-split direction="vertical" unit="pixel" [disabled]="true" gutterSize="0">
    <as-split-area class="flex-fixed" [size]="40">
      <form nz-form   class="ant-advanced-search-form">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
             <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired  >同义词编号</nz-form-label>
              <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="同义词编号不能为空">
                <input nz-input name = "code" [(ngModel)]="dataStandardSimilarWord.code" disabled  />
              </nz-form-control>
            </nz-form-item>
          </div>
          
          <div nz-col [nzSpan]="12">
            <nz-form-item>
             <nz-form-label [nzSm]="6" [nzXs]="24"  nzRequired>分类</nz-form-label>
             <nz-form-control [nzSm]="18" [nzXs]="24">
               <nz-tree-select name="category" [nzNodes]="cateNodes" 
                   nzPlaceHolder="请选择保存目录(不选默认最顶层)" 
                   [nzMaxTagCount]="5"
                   [nzDropdownStyle]="{'maxHeight': '300px'}"
                   [(ngModel)]="dataStandardSimilarWord.cateId">
               </nz-tree-select>
             </nz-form-control>
           </nz-form-item>
         </div>
        </div>
      
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
             <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired  >词语</nz-form-label>
              <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="词语不能为空">
                <input nz-input name = "word" [(ngModel)]="dataStandardSimilarWord.word"  />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" >描述</nz-form-label>
              <nz-form-control [nzSm]="18" [nzXs]="24">
                <input nz-input  name = "comment" [(ngModel)]="dataStandardSimilarWord.comment"  />
              </nz-form-control>
            </nz-form-item>
        </div>      
        </div>
      
          <div nz-row>
            <div nz-col [nzSpan]="24" class="search-area">
              <button nz-button [nzType]="'primary'"  (click) = "submit()" >提交</button>
            </div>
          </div>
      </form>
    </as-split-area>
    <as-split-area class="flex-fixed" [size]="40">
        <div class="matech-toolbar">
          <form #searchOptionsForm="ngForm" nz-form>
            <nz-form-item nzFlex="true" nz-row nzGutter="16">
              <nz-form-control  nz-col >
                同义词
             </nz-form-control>
              <nz-form-control nz-col >
                <button nz-button [nzType]="'primary'" (click)="openSimilarWord()">
                  新增
                </button>
              </nz-form-control>
              <nz-form-control  nz-col nzSpan="2">
                <button nz-button [nzType]="'primary'" (click)="opeanBatchDeleted()">
                  批量删除
                </button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div> 
    </as-split-area>
    <as-split-area [size]="'*'">
      <nz-table nzSize="small" [nzLoading]="loading" [nzData]="mapOfSimilarWordDataSum" nzFrontPagination="true" nzBordered
        nzShowSizeChanger [nzScroll]="{y:'100%'}" [nzTotal]="count" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize"
        (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)"
        [nzShowTotal]="totalTemplate" [nzPageSizeOptions]="pageSizeOptions">
        <ng-template #totalTemplate let-total> 共 {{ count }} 条 </ng-template>
        <thead>
          <tr>
            <th nzShowCheckbox [nzChecked]="isAllDisplayDataChecked" (nzCheckedChange)="checkAll($event)"
              [nzWidth]="'60px'"></th>
            <th *ngFor="let t of stColumns" [nzWidth]="t.width">{{t.title}}</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of mapOfSimilarWordData;index as i">
            <tr>
              <td nzShowCheckbox [nzChecked]="item.checked" (nzCheckedChange)="checkAll($event, item)"></td>
              <td><div> {{ (pageIndex-1) * pageSize + i + 1 }}</div></td>
              <td>{{item.code}}</td>
              <td>{{item.comment}}</td>
              <td>
                <a (click)="openSimilarWord(item)">编辑</a>                
                <nz-divider nzType="vertical"></nz-divider>
                <a nz-dropdown nzPlacement="bottomRight" [nzDropdownMenu]="menuTpl">更多<i nz-icon type="down"></i></a>
                <nz-dropdown-menu #menuTpl="nzDropdownMenu">
                  <ul nz-menu>
                    <li> 
                      <nz-popconfirm [nzTitle]="confirmtittle" (nzOnConfirm)="deleteSimilarWord(item)">
                        <ng-template #confirmtittle>
                          是否确定删除?
                        </ng-template>
                        <a nz-popconfirm nz-menu-item style="width: 100px">删除</a>
                      </nz-popconfirm>
                    </li>
                  </ul>
                </nz-dropdown-menu>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </nz-table>
    </as-split-area>
  
  </as-split>
  
  
  
  
  <!-- 新增校验规则窗口 -->
  <nz-modal [(nzVisible)]="visible" [nzTitle]="similarWordTitle" (nzOnCancel)="handleCancel()" nzWidth="700">
    <div display="flex" style="margin:auto">
      <form nz-form nzGutter="2">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="6">词语</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="8">
            <input nz-input name="code" [(ngModel)]="similarWordForm.code"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="6">描述</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="8">
            <input nz-input name="comment" [(ngModel)]="similarWordForm.comment"/>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">取消</button>
      <button nz-button nzType="primary" (click)="saveSimilarWord()">确定</button>
    </div>
  </nz-modal>
  
  
  <!-- 批量删除提示窗口 -->
  <nz-modal [(nzVisible)]="batchVisible" [nzTitle]="'批量删除'" (nzOnCancel)="batchHandleCancel()" nzWidth="700">
    <div display="flex" style="margin:auto">
      <span>确定执行批量删除吗?删除后数据不能恢复了</span>
    </div>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="batchHandleCancel()">取消</button>
      <button nz-button nzType="primary" (click)="batchDelete()">确定</button>
    </div>
  </nz-modal>
